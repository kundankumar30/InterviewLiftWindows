<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Interview Lift</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: transparent !important;
      font-family: 'Source Code Pro', monospace;
      color: #e5e7eb;
      /* SCREEN PROTECTION: Hide from print and high-res capture */
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* SCREEN PROTECTION: Hide from print */
    @media print {
      * { display: none !important; }
    }

    #welcome-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* User Profile Section - Top Right */
    #user-profile {
      position: absolute;
      top: 2rem;
      right: 2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background-color: rgba(26, 26, 26, 0.7);
      padding: 0.75rem;
      border-radius: 2rem;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 10;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    #user-profile.expanded {
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      gap: 0.75rem;
    }

    #user-profile:hover {
      background-color: rgba(26, 26, 26, 0.8);
      border-color: rgba(255, 255, 255, 0.2);
    }

    #user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 2px solid #facc15;
      position: relative;
      flex-shrink: 0;
    }

    #user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #user-avatar-fallback {
      color: #ffffff;
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* Compact status badge overlaid on avatar */
    #compact-status-badge {
      position: absolute;
      bottom: -3px;
      right: -3px;
      min-width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: 0.6rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      padding: 0 4px;
      border: 2px solid rgba(26, 26, 26, 0.9);
      transition: all 0.3s ease;
    }

    #compact-status-badge.pro {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: #1a1a1a;
    }

    #compact-status-badge.basic {
      background: rgba(107, 114, 128, 0.9);
      color: #ffffff;
    }

    /* Expanded user info - hidden by default */
    #user-info {
      display: none;
      flex-direction: column;
      gap: 0.25rem;
      opacity: 0;
      transform: translateX(10px);
      transition: all 0.3s ease;
    }

    #user-profile.expanded #user-info {
      display: flex;
      opacity: 1;
      transform: translateX(0);
    }

    #user-profile.expanded #compact-status-badge {
      display: none;
    }

    #user-name {
      color: #ffffff;
      font-weight: 600;
      font-size: 0.9rem;
      margin: 0;
      white-space: nowrap;
    }

    #user-email {
      color: #9ca3af;
      font-size: 0.8rem;
      margin: 0;
      white-space: nowrap;
    }

    #user-status {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.2rem 0.5rem;
      border-radius: 1rem;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      white-space: nowrap;
    }

    #user-status.pro {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: #1a1a1a;
    }

    #user-status.basic {
      background: rgba(107, 114, 128, 0.2);
      color: #9ca3af;
      border: 1px solid #4b5563;
    }

    #user-status-icon {
      font-size: 0.8rem;
    }

    /* Sign Out Button - only show when expanded */
    #sign-out-btn {
      background: none;
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 0.4rem 0.6rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.8rem;
      font-family: 'Source Code Pro', monospace;
      transition: all 0.2s ease;
      margin-left: 0.5rem;
      opacity: 0;
      transform: scale(0.8);
      display: none;
    }

    #user-profile.expanded #sign-out-btn {
      display: block;
      opacity: 1;
      transform: scale(1);
    }

    #sign-out-btn:hover {
      background: rgba(239, 68, 68, 0.1);
      border-color: #ef4444;
    }

    #welcome-container {
      width: 98vw;
      max-width: 700px;
      padding: 2rem 2.5rem 1.5rem 2.5rem;
      border-radius: 1.5rem;
      background-color: rgba(26, 26, 26, 0.4);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 0.3rem;
      backdrop-filter: blur(8px);
    }

    #logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #facc15;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    #logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #main-text {
      font-size: 2rem;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 0.3rem;
    }

    #welcome-message {
      font-size: 1.2rem;
      color: #facc15;
      margin-bottom: 1rem;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .input-group {
      width: 100%;
      margin: 0.7rem 0;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #d1d5db;
      font-size: 0.9rem;
    }

    .input-group input, .input-group select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #374151;
      background-color: #1e293b;
      color: #e5e7eb;
      font-family: 'Source Code Pro', monospace;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus, .input-group select:focus {
      border-color: #facc15;
    }

    #start-button {
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      background-color: #facc15;
      color: #1a1a1a;
      border: none;
      font-family: 'Source Code Pro', monospace;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    #start-button:hover {
      transform: translateY(-2px);
      background-color: #fbbf24;
    }

    #start-button:active {
      transform: translateY(0);
    }

    #shortcuts {
      margin-top: 1.2rem;
      text-align: left;
      font-size: 0.9rem;
    }

    .kbd-group {
      display: flex;
      align-items: center;
      margin-top: 0.4rem;
    }

    kbd {
      background-color: #1e293b;
      border: 1px solid #475569;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 0.8rem;
      color: #e2e8f0;
      margin-right: 6px;
    }

    .input-desc {
      font-size: 0.8rem;
      color: #d1d5db;
      margin-top: 0.25rem;
    }

    /* Loading state for user profile */
    .loading {
      opacity: 0.5;
    }

    .loading::after {
      content: "...";
      animation: dots 1.5s steps(5, end) infinite;
    }

    @keyframes dots {
      0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
      40% { color: white; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
      60% { text-shadow: .25em 0 0 white, .5em 0 0 rgba(0,0,0,0); }
      80%, 100% { text-shadow: .25em 0 0 white, .5em 0 0 white; }
    }
  </style>
</head>
<body>
  <div id="welcome-wrapper">
    <!-- User Profile Section -->
    <div id="user-profile">
      <div id="user-avatar">
        <div id="user-avatar-fallback">?</div>
        <div id="compact-status-badge" class="basic">PRO</div>
      </div>
      <div id="user-info">
        <div id="user-name" class="loading">Loading</div>
        <div id="user-email" class="loading">Loading</div>
        <div id="user-status" class="basic">
          <span id="user-status-icon">⭐</span>
          <span>Basic</span>
        </div>
      </div>
      <button id="sign-out-btn" title="Sign Out">
        ⏻
      </button>
    </div>

    <!-- Main Welcome Content -->
    <div id="welcome-container">
      <div id="logo">
        <img src="logo.jpg" alt="App Logo">
      </div>
      <div id="main-text">Welcome to Interview Lift</div>
      <div id="welcome-message">Ready to ace your next interview?</div>
      
      <div class="input-group">
        <label for="job-role">Job Role</label>
        <input type="text" id="job-role" placeholder="e.g. Frontend Developer">
        <div id="job-role-desc" class="input-desc"></div>
      </div>

      <div class="input-group">
        <label for="key-skills">Key Skills</label>
        <input type="text" id="key-skills" placeholder="e.g. React, TypeScript, Node.js">
        <div id="key-skills-desc" class="input-desc"></div>
      </div>

      <button id="start-button">Start Assistant</button>

      <div id="shortcuts">
        <div><strong>Keyboard shortcuts</strong></div>
        <div class="kbd-group"><kbd>⌘</kbd><kbd>B</kbd> to toggle visibility</div>
        <div class="kbd-group"><kbd>⌘</kbd><kbd>Q</kbd> to quit</div>
        <div class="kbd-group"><kbd>Enter</kbd> to start assistant</div>
      </div>
    </div>
  </div>
  <script src="welcome-renderer.js"></script>
</body>
</html>
