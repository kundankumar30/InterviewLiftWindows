        /* Reset any global styles */
        :root {
            color-scheme: light;
        }
        
        html {

            color-scheme: light;

        body {
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937;
        }

        /* Override any dark mode preferences */
        @media (prefers-color-scheme: dark) {
            html, body {
                background: #ffffff;
                color: #1f2937;
            }
        }

        /* Background effects */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 20% 10%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(168, 85, 247, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 70%, rgba(34, 197, 94, 0.1) 0%, transparent 50%);
            animation: global-splash-float 25s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes global-splash-float {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(50px, -30px) rotate(90deg) scale(1.1); }
            50% { transform: translate(-20px, 40px) rotate(180deg) scale(0.9); }
            75% { transform: translate(30px, -20px) rotate(270deg) scale(1.05); }
        }

        /* Logo scroll animations */
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes scroll-right {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        .animate-scroll-left {
            animation: scroll-left 40s linear infinite;
        }

        .animate-scroll-right {
            animation: scroll-right 40s linear infinite;
        }

        .main-container {
            width: 100vw;
            height: 100vh;
            margin: 0;
            display: flex;
            background: white;
            border-radius: 0;
            overflow: hidden;
            box-shadow: none;
        }

        /* Left side - Company Logos */
        .logos-section {
            flex: 1;
            background: #ffffff;
            position: relative;
            padding: clamp(40px, 6vh, 80px) clamp(30px, 4vw, 60px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .logos-section::before,
        .logos-section::after {
            content: '';
            position: absolute;
            top: 0;
            width: clamp(60px, 8vw, 120px);
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .logos-section::before {
            left: 0;
            background: linear-gradient(to right, #ffffff, transparent);
        }

        .logos-section::after {
            right: 0;
            background: linear-gradient(to left, #ffffff, transparent);
        }

        .logos-header {
            text-align: center;
            margin-bottom: clamp(40px, 6vh, 70px);
            z-index: 5;
            position: relative;
        }

        .logos-header h2 {
            font-size: clamp(26px, 3.5vw, 38px);
            font-weight: 700;
            color: #1f2937;
            margin-bottom: clamp(10px, 1.2vh, 16px);
        }

        .logos-header p {
            color: #6b7280;
            font-size: clamp(15px, 2vw, 20px);
        }

        .logos-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: clamp(35px, 5vh, 60px);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            transform: translate3d(0, 0, 0);
            -webkit-transform: translate3d(0, 0, 0);
            -moz-transform: translate3d(0, 0, 0);
        }

        .logo-row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            white-space: nowrap;
            width: fit-content;
            will-change: transform;
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            gap: clamp(40px, 5vw, 60px);
        }

        .logo-item {
            margin: 0 clamp(50px, 6vw, 80px);
            flex-shrink: 0;
            transform: scale(1);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            height: clamp(32px, 4vh, 48px);
        }

        /* Special handling for Goldman Sachs logo */
        .logo-item img[alt="Goldman Sachs"] {
            height: 120%;
            max-width: clamp(150px, 16vw, 200px);
        }

        .logo-item img {
            height: 100%;
            width: auto;
            max-width: clamp(120px, 14vw, 180px);
            object-fit: contain;
            opacity: 1;
            transition: all 0.3s ease;
            /* Preserve SVG colors */
            fill: currentColor;
            color: inherit;
        }

        /* Ensure SVGs maintain aspect ratio and colors */
        .logo-item img[src$=".svg"] {
            aspect-ratio: auto;
            width: auto;
            min-width: 24px;
            /* Preserve SVG colors */
            fill: currentColor;
            color: inherit;
        }

        /* Add subtle transform on hover */
        .logo-item:hover {
            transform: scale(1.05);
        }

        .logo-item:hover img {
            opacity: 1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Add gap between duplicated logo sets */
        .logo-row > .logo-item:last-child {
            margin-right: clamp(100px, 12vw, 160px);
        }

        /* Right side - Sign In Form */

            display: flex;
            flex-direction: column;
            justify-content: center;

        .message {

        .form-input:focus {

        .btn {

            justify-content: center;

        .btn-primary {

        .btn-secondary {

            color: #374151;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: clamp(16px, 2.5vh, 28px) 0;
            color: #9ca3af;
            font-size: clamp(12px, 1.6vw, 16px);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 clamp(12px, 2vw, 18px);
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid currentColor;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .dev-skip-btn {
            position: absolute;
            bottom: clamp(16px, 2.5vh, 25px);
            right: clamp(16px, 2.5vw, 25px);
            background: rgba(107, 114, 128, 0.8);
            color: white;
            border: none;
            border-radius: clamp(4px, 0.8vw, 8px);
            padding: clamp(6px, 1vh, 10px) clamp(12px, 2vw, 18px);
            font-size: clamp(10px, 1.4vw, 14px);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.7;
        }

        .dev-skip-btn:hover {
            background: rgba(107, 114, 128, 1);
            opacity: 1;
        }

        /* Google icon */
        .google-icon {
            width: clamp(18px, 2.5vw, 26px);
            height: clamp(18px, 2.5vw, 26px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                margin: 10px;
                min-height: calc(100vh - 20px);
            }

            .logos-section {
                display: none;
            }

            .form-section {
                padding: 40px 30px;
            }

            body {
                padding: 10px;

        .country-item {

            background: transparent;

            font-size: clamp(14px, 1.8vw, 18px);

            border-bottom: 1px solid #f3f4f6;

        .country-item:hover {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(124, 58, 237, 0.1));
            color: #2563eb;
            border-bottom-color: #e5e7eb;
        }

        .country-item:last-child {
            border-bottom: none;
        }

        .country-flag {

            font-size: clamp(18px, 2.5vw, 22px);
        }

        .country-name {
            flex: 1;
            text-align: left;
            font-weight: 500;
        }

        .country-dial {
            color: #6b7280;
            font-size: clamp(13px, 1.6vw, 16px);

            font-weight: 600;
        }

        /* Phone icon using CSS */

            content: "üì±";

                        <label for="mobile" class="form-label">Mobile Number</label>
                        <div class="flex relative">
                            <!-- Country Code Dropdown -->
                            <div class="relative">
                                <button type="button" id="country-button" class="border-r-0 rounded-r-none flex items-center justify-between" style="min-width: 120px; width: 100%; padding: clamp(12px, 1.8vh, 18px) clamp(14px, 2.2vw, 22px); border: 2px solid #e5e7eb; border-radius: clamp(6px, 1vw, 10px); font-size: clamp(14px, 2vw, 20px); transition: all 0.2s ease; background: white; box-sizing: border-box;">
                                    <div class="flex items-center">
                                        <span id="country-flag" class="mr-2 text-lg">üá∫üá∏</span>
                                        <span id="country-code" class="text-sm font-medium text-gray-700">+1</span>
                                    </div>
                                    <span class="ml-1 text-gray-400">‚ñº</span>
                                </button>

                                <!-- Country Dropdown -->
                                <div id="country-dropdown" class="absolute hidden top-full mt-1 w-96 bg-white border border-gray-300 rounded-lg shadow-xl max-h-96 overflow-hidden flex flex-col z-50">
                                    <!-- Search Header -->
                                    <div class="p-4 border-b border-gray-200 bg-white">
                                        <div class="input-wrapper">
                                            <span class="input-icon" style="font-size: clamp(16px, 2vw, 20px);">üîç</span>
                                            <input type="text" id="country-search" placeholder="Search countries..." class="form-input" style="padding: clamp(10px, 1.5vh, 14px) clamp(12px, 2vw, 18px) clamp(10px, 1.5vh, 14px) clamp(38px, 5vw, 50px); font-size: clamp(13px, 1.8vw, 17px);">
                                        </div>
                                    </div>

                                    <!-- Countries List -->
                                    <div id="countries-list" class="overflow-y-auto flex-1">
                                        <!-- Countries will be populated by JavaScript -->
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Phone Number Input -->
                            <div class="flex-1 relative">
                                <span class="input-icon icon-phone"></span>
                                <input type="tel" id="mobile" name="mobile" class="form-input border-l-0 rounded-l-none" placeholder="Enter mobile number" required>
                            </div>
                        </div>
                        
                        <!-- Country info -->
                        <div class="mt-2">
                            <div id="country-info" class="text-xs text-gray-500">
                                Required: 10 digits for United States
                            </div>
                        </div>
                    </div>

                    <button type="button" id="send-otp-btn" class="btn btn-primary" disabled>
                        <span id="send-otp-text">Send OTP</span>
                    </button>
                </div>

                <div id="otp-stage" class="auth-form" style="display: none;">
                    <div class="form-group">
                        <label for="otp" class="form-label">Enter OTP</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîí</span>
                            <input type="text" id="otp" name="otp" class="form-input text-center text-lg tracking-widest" placeholder="000000" maxlength="6" required>
                        </div>
                        <div class="mt-2 text-sm text-gray-600">
                            OTP sent to <span id="sent-to-number"></span>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <button type="button" id="verify-otp-btn" class="btn btn-primary" disabled>
                            <span id="verify-otp-text">Verify & Sign In</span>
                        </button>
                        
                        <button type="button" id="back-to-phone-btn" class="btn btn-secondary">
                            Back to Phone Number
                        </button>
                    </div>
                </div>

                <!-- Profile Completion Stage -->
                <div id="profile-stage" class="auth-form" style="display: none;">
                    <div class="mb-4">
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">Complete Your Profile</h3>
                        <p class="text-sm text-gray-600">Please provide your name and email to continue</p>
                    </div>

                    <div class="form-group">
                        <label for="first-name" class="form-label">First Name</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üë§</span>
                            <input type="text" id="first-name" name="first-name" class="form-input" placeholder="Enter your first name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="last-name" class="form-label">Last Name</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üë§</span>
                            <input type="text" id="last-name" name="last-name" class="form-input" placeholder="Enter your last name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <span class="input-icon icon-mail"></span>
                            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <button type="button" id="complete-profile-btn" class="btn btn-primary">
                        <span id="complete-profile-text">Complete Profile</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Development skip button -->
    <button id="dev-skip-btn" class="dev-skip-btn" title="Skip authentication">
        Skip Login
    </button>

    <script>
        const { ipcRenderer } = require('electron');

        // Import countries data
        const { countries, detectUserCountrySync, validatePhoneNumber, formatPhoneForAPI } = require('../../utils/auth/countries');

        // UI Elements
        const phoneStage = document.getElementById('phone-stage');
        const otpStage = document.getElementById('otp-stage');
        const profileStage = document.getElementById('profile-stage');
        
        const countryButton = document.getElementById('country-button');
        const countryFlag = document.getElementById('country-flag');
        const countryCode = document.getElementById('country-code');
        const countryDropdown = document.getElementById('country-dropdown');
        const countrySearch = document.getElementById('country-search');
        const countriesList = document.getElementById('countries-list');
        const countryInfo = document.getElementById('country-info');
        
        const mobileInput = document.getElementById('mobile');
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const sendOtpText = document.getElementById('send-otp-text');
        
        const otpInput = document.getElementById('otp');
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        const verifyOtpText = document.getElementById('verify-otp-text');
        const backToPhoneBtn = document.getElementById('back-to-phone-btn');
        const sentToNumber = document.getElementById('sent-to-number');
        
        const firstNameInput = document.getElementById('first-name');
        const lastNameInput = document.getElementById('last-name');
        const emailInput = document.getElementById('email');
        const completeProfileBtn = document.getElementById('complete-profile-btn');
        const completeProfileText = document.getElementById('complete-profile-text');
        
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const devSkipBtn = document.getElementById('dev-skip-btn');

        // State
        let selectedCountry = detectUserCountrySync();
        let currentPhoneNumber = '';

        // Initialize
        async function init() {
            console.log('üöÄ Initializing OTP login screen...');
            
            // Auto-detect country from IP
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                if (data.country_code) {
                    selectedCountry = countries.find(c => c.code === data.country_code.toUpperCase()) || detectUserCountrySync();
                    updateCountryDisplay();
                }
            } catch (error) {
                console.log('Could not auto-detect country:', error);
                selectedCountry = detectUserCountrySync();
            }
            
            // Check development mode
            try {
                const isDev = await ipcRenderer.invoke('is-development-mode');
                if (isDev) {
                    devSkipBtn.style.display = 'block';
                    console.log('üîß Development mode detected - skip button enabled');
                }
            } catch (error) {
                console.log('Could not determine development mode:', error);
            }

            // Set initial country
            updateCountryDisplay();
            populateCountriesList();
            
            console.log('‚úÖ OTP login screen initialized');
        }

        // Utility functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setLoadingState(button, textElement, isLoading, loadingText, defaultText) {
            button.disabled = isLoading;
            if (isLoading) {
                textElement.innerHTML = `<span class="loading-spinner"></span> ${loadingText}`;
            } else {
                textElement.textContent = defaultText;
            }
        }

        function showStage(stage) {
            phoneStage.style.display = stage === 'phone' ? 'block' : 'none';
            otpStage.style.display = stage === 'otp' ? 'block' : 'none';
            profileStage.style.display = stage === 'profile' ? 'block' : 'none';
        }

        // Country selection
        function updateCountryDisplay() {
            countryFlag.textContent = selectedCountry.flag;
            countryCode.textContent = `+${selectedCountry.dialCode}`;
            countryInfo.textContent = `Required: ${selectedCountry.minLength} digits for ${selectedCountry.name}`;
        }

        function populateCountriesList() {
            countriesList.innerHTML = '';
            countries.forEach(country => {
                const item = document.createElement('button');
                item.className = 'country-item';
                item.innerHTML = `
                    <span class="country-flag">${country.flag}</span>
                    <span class="country-name">${country.name}</span>
                    <span class="country-dial">+${country.dialCode}</span>
                `;
                item.addEventListener('click', () => selectCountry(country));
                countriesList.appendChild(item);
            });
        }

        function selectCountry(country) {
            selectedCountry = country;
            updateCountryDisplay();
            countryDropdown.classList.add('hidden');
            countrySearch.value = '';
            populateCountriesList();
            validatePhoneInput();
        }

        function filterCountries(searchTerm) {
            const filtered = countries.filter(country =>
                country.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                country.dialCode.includes(searchTerm) ||
                country.code.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            countriesList.innerHTML = '';
            filtered.forEach(country => {
                const item = document.createElement('button');
                item.className = 'country-item';
                item.innerHTML = `
                    <span class="country-flag">${country.flag}</span>
                    <span class="country-name">${country.name}</span>
                    <span class="country-dial">+${country.dialCode}</span>
                `;
                item.addEventListener('click', () => selectCountry(country));
                countriesList.appendChild(item);
            });
        }

        function validatePhoneInput() {
            const phone = mobileInput.value.replace(/\D/g, '');
            const isValid = validatePhoneNumber(phone, selectedCountry);
            sendOtpBtn.disabled = !isValid;
            return isValid;
        }

        // Event listeners
        countryButton.addEventListener('click', (e) => {
            e.stopPropagation();
            countryDropdown.classList.toggle('hidden');
            if (!countryDropdown.classList.contains('hidden')) {
                countrySearch.focus();
            }
        });

        countrySearch.addEventListener('input', (e) => {
            filterCountries(e.target.value);
        });

        mobileInput.addEventListener('input', (e) => {
            // Only allow numbers
            e.target.value = e.target.value.replace(/\D/g, '');
            validatePhoneInput();
        });

        sendOtpBtn.addEventListener('click', async () => {
            console.log('üì± Send OTP button clicked');
            hideMessages();

            const phone = mobileInput.value.replace(/\D/g, '');
            if (!validatePhoneNumber(phone, selectedCountry)) {
                showError('Please enter a valid phone number');
                return;
            }

            currentPhoneNumber = formatPhoneForAPI(phone, selectedCountry.dialCode);
            setLoadingState(sendOtpBtn, sendOtpText, true, 'Sending...', 'Send OTP');

            try {
                const result = await ipcRenderer.invoke('send-otp', { phoneNumber: currentPhoneNumber });

                if (result.success) {
                    // Store token if provided
                    if (result.token) {
                        localStorage.setItem('authToken', result.token);
                        console.log('üîë Token stored in localStorage from send-otp:', result.token);
                    }
                    showSuccess('OTP sent successfully!');
                    sentToNumber.textContent = currentPhoneNumber;
                    showStage('otp');
                    otpInput.focus();
                } else {
                    showError(result.error || 'Failed to send OTP');
                }
            } catch (error) {
                console.error('‚ùå Send OTP error:', error);
                showError('Failed to send OTP. Please try again.');
            } finally {
                setLoadingState(sendOtpBtn, sendOtpText, false, 'Sending...', 'Send OTP');
            }
        });

        otpInput.addEventListener('input', (e) => {
            // Only allow numbers and limit to 6 digits
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
            verifyOtpBtn.disabled = e.target.value.length < 4;
        });

        verifyOtpBtn.addEventListener('click', async () => {
            console.log('üîê Verify OTP button clicked');
            hideMessages();

            const otp = otpInput.value;
            if (otp.length < 4) {
                showError('Please enter the complete OTP');
                return;
            }

            setLoadingState(verifyOtpBtn, verifyOtpText, true, 'Verifying...', 'Verify & Sign In');

            try {
                const result = await ipcRenderer.invoke('verify-otp', { 
                    phoneNumber: currentPhoneNumber, 
                    otp: otp 
                });
                console.log(result.userData.accessToken);
                console.log(result);
                
                
                if (result.success) {
                    // Store token if provided
                    let authToken = result.userData.accessToken || localStorage.getItem('authToken');
                    if (result.userData.accessToken) {
                        localStorage.setItem('authToken', result.userData.accessToken);
                        console.log('üîë Token stored in localStorage from verify-otp:', result.userData.accessToken);
                    }

                    if (!authToken) {
                        console.warn('‚ö†Ô∏è No authentication token found');
                        showError('Authentication token is missing. Please try again or contact support.');
                        return;
                    }

                    console.log('‚úÖ OTP verified successfully, token retrieved:', authToken);

                    // Get MAC address
                    const macResult = await ipcRenderer.invoke('get-mac-address');
                    if (!macResult.success) {
                        showError(macResult.error);
                        return;
                    }

                    // Check trial status
                    const trialResult = await ipcRenderer.invoke('check-user-trial', {
                        macAddress: macResult.macAddress,
                        token: authToken
                    });

                    if (!trialResult.success) {
                        showError(trialResult.error);
                        return;
                    }

                    // Log trial status for debugging
                    console.log('‚úÖ Trial status:', trialResult.data);

                    // Proceed based on trial status
                    if (trialResult.data.access.access === 'paid' ) {
                        if (result.needsProfileCompletion) {
                            showSuccess('OTP verified! Please complete your profile.');
                            showStage('profile');
                            firstNameInput.focus();
                        } else {
                            showSuccess('Sign-in successful! Redirecting...');
                            await ipcRenderer.invoke('complete-authentication');
                        }
                    } else {
                        showError('Your trial has expired or is not active. Please subscribe to continue.');
                    }
                } else {
                    showError(result.error || 'Invalid OTP');
                }
            } catch (error) {
                console.error('‚ùå Verify OTP error:', error);
                showError('Failed to verify OTP. Please try again.');
            } finally {
                setLoadingState(verifyOtpBtn, verifyOtpText, false, 'Verifying...', 'Verify & Sign In');
            }
        });

        backToPhoneBtn.addEventListener('click', () => {
            showStage('phone');
            otpInput.value = '';
            hideMessages();
        });

        completeProfileBtn.addEventListener('click', async () => {
            console.log('üë§ Complete profile button clicked');
            hideMessages();

            const firstName = firstNameInput.value.trim();
            const lastName = lastNameInput.value.trim();
            const email = emailInput.value.trim();

            if (!firstName || !email) {
                showError('Please enter your first name and email');
                return;
            }

            setLoadingState(completeProfileBtn, completeProfileText, true, 'Updating...', 'Complete Profile');

            try {
                const result = await ipcRenderer.invoke('complete-profile', { 
                    firstName, 
                    lastName, 
                    email 
                });

                if (result.success) {
                    showSuccess('Profile completed! Redirecting...');
                    await ipcRenderer.invoke('complete-authentication');
                } else {
                    showError(result.error || 'Failed to update profile');
                }
            } catch (error) {
                console.error('‚ùå Complete profile error:', error);
                showError('Failed to update profile. Please try again.');
            } finally {
                setLoadingState(completeProfileBtn, completeProfileText, false, 'Updating...', 'Complete Profile');
            }
        });

        // Development skip button handler
        devSkipBtn.addEventListener('click', async () => {
            console.log('üîë Skip login button clicked');
            try {
                await ipcRenderer.invoke('skip-login');
                console.log('‚úÖ Skip login request sent successfully');
            } catch (error) {
                console.error('‚ùå Skip login failed:', error);
                showError('Failed to skip login. Please try again.');
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!countryButton.contains(e.target) && !countryDropdown.contains(e.target)) {
                countryDropdown.classList.add('hidden');
            }
        });

        // Listen for auth success from main process
        ipcRenderer.on('auth-success', () => {
            console.log('‚úÖ Auth success received from main process');
            showSuccess('Authentication successful! Redirecting...');
        });

        // Listen for auth errors from main process
        ipcRenderer.on('auth-error', (event, error) => {
            console.error('‚ùå Auth error received from main process:', error);
            showError(error);
        });

        // Initialize when page loads
        init();

        console.log('‚úÖ OTP login screen script loaded successfully');
    </script>
</body>
</html>
